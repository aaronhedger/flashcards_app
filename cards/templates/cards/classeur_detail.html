<!-- classeur_detail -->
{% extends "cards/classeur_list.html" %}

{% block content %}
    <h2>{{ classeur.titre }}</h2>
    {% if classeur.pk %}
        <p>
            <a href="{% url 'classeur-edit' classeur.pk %}">Modifier</a> |
            <a href="{% url 'classeur_delete' classeur.pk %}">Supprimer</a>
        </p>
    {% else %}
        <p>Classeur not found or invalid.</p>
    {% endif %}
    <div style="position: fixed; bottom: 20px; right: 20px;">
        <a href="{% url 'classeur_list' %}" class="button">Back</a>
    </div>
    <a href="{% url 'card_form' classeur.pk %}" class="button">Create New Card</a>
    
    {% block card_form %}{% endblock %}
{% endblock %}
