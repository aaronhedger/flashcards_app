<!-- start_cards.html -->
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>Flashcards</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Optional: Add some CSS for styling the button -->

<body>
    {% block content %}
        <p>Classeur ID: {{ classeur_id }}</p>
        {% if card %}
            <h2>✏️ Edit Card</h2>
            <h2>Delete Card</h2>
        {% else %}
            <h2>✨ Create New Card</h2>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save Card">
        </form>
        <a href="{% url 'card-list' %}">
            Cancel
        </a>
    {% endblock %}
</body>
