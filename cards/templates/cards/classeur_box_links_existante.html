<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% for box in boxes %}
    <a href="{% url 'classeur-box-existing' classeur_id=classeur.id box_num=box.number %}" class="box-link">
        <div class="box">
            <span class="number">{{ box.number}}</span>
            <mark class="card-count">cartes dans la boite: {{ box.card_count }}</mark>
        </div>
    </a>
    {% endfor %}
</body>
</html>
