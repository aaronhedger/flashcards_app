<!--classeur_form.html-->
<!DOCTYPE html>
<html lang="fr">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="{% static 'css/styles_register.css' %}">
</head>

{% block content %}
     <div class="container">  
         <div class="box-register">   
            {% if classeur %}
                <h2>✏️ Modifier Classeur</h2>
            {% else %}
                <h1>Créer un nouveau Classeur</h1>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Sauvegarder">
            </form>
            <a href="{% url 'classeur_list' %}">Annuler</a>
         </div>
     </div> 
{% endblock %}
