<h1>{{ classeur.name }}</h1>

<ul>
    {% for card in cards %}
        <li>{{ card.question }} - {{ card.answer }}</li>
    {% empty %}
        <li>Aucune carte dans ce classeur.</li>
    {% endfor %}
</ul>

<!-- Lien pour créer une nouvelle carte en passant l'ID du classeur -->
<a href="{% url 'card-create' classeur.id %}">Créer une nouvelle carte</a>
