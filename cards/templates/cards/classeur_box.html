<!-- templates/cards/box.html -->

{% extends "cards/classeur_cartes.html" %}
{% load humanize %}

{% block content %}
    <div class="title-card">
        <h2> Boite {{ box_number }} </h2>
    </div>
    
    {% if check_card %}
        {% include "cards/card.html" with card=check_card %}
    {% endif %}
    <div class="number-left">
        <div class="123"><mark>{{ object_list | length }}</mark> Carte{{ object_list | pluralize }} dans cette boite</div>
    </div>	
{% endblock content %}
